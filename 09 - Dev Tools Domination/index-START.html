<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello, I am a %s string!', 'ðŸ˜');

    // Styled
    console.log('%c This is some text', 'font-size: 40px; background: red; text-shadow: 10px 10px 0 blue;');

    // warning!
    console.warn('WARNING!');

    // Error :|
    console.error('ERROR');

    // Info
    console.info('Some info here');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('???'), 'That is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}.`); 
      console.log(`${dog.name} is ${dog.age} years old.`); 
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`); 
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Hello');
    console.count('Hello');
    console.count('Goodbye');
    console.count('Goodbye');
    console.count('Goodbye');
    console.count('Goodbye');
    console.count('Hello');
    console.count('Hello');
    console.count('Hello');
    console.count('Goodbye');
    console.count('Hello');

    // timing
    console.time('Fetching data');
    fetch('https://api.github.com/users/dkyyau')
      .then(response => response.json())
      .then(data => {
        console.timeEnd('Fetching data')
        console.log(data);
      })

    console.table(dogs);

  </script>
</body>
</html>
